<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
</head>
<body data-ng-app="app">

    <div data-ng-controller="Ctrl">
        Messages:

        <div>
            <input type="text" data-ng-model="toSend">
            <button data-ng-click="send()">Send</button>
        </div>
        <ul>
            <li data-ng-repeat="message in messages">
                <span>{{message.content}}</span>
                <span>{{message.date}}</span>
                <span>{{message.sender}}</span>
            </li>
        </ul>

    </div>

	<script src="/webjars/angular/1.5.5/angular.min.js"></script>
    <script src="/webjars/ng-stomp/0.2.0/dist/ng-stomp.standalone.min.js"></script>
	<script src="app.js"></script>

</body>
</html>
